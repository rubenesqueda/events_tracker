<!DOCTYPE html>
<html>
<head>
<title>Event Tracker</title>
<style>

.header {
  padding: 20px;
  text-align: center;
  background: grey;
  color: white;
  width: 25%;
}

#title{
  border-bottom: 1px solid white; 
  
}
.event-div{
      width: 600px;
      height: 300px;
      background-size: cover;
      text-align: center;
      position: relative;
      }
.navbar a {
  display: grid;
  background-color: black;
  color: white;
  text-align: center;
  padding: 20px 10px;
  border-bottom: 1px solid white;
  width: 25%;
}


.navbar a:hover {
  background-color: white;
  color: red;
}

</style>

<!-- Getting the Google Maps API script -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  
  
  
  <!-- Getting the jQuery script You will need to activate the API and get your own key from appengine.google.com -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_IlCjQZHllKQv2LOI6HYcl1G-yNS9avM"></script>

  <script type="text/javascript" src="scripts/script.js"></script>
  <!-- And finally our script -->


</head>
<body>
    

<div class="header">
  <h4>Events</h4>
</div>


   {% for event in all_events %}
     <script>
    var address = "{{event}}"; 
    console.log("address: ", address);
  </script>
        <div class="event-div" style="background: green;">
          <h2 id="name">{{event.name}}</h2>
          <h2 id="date">{{event.date}}</h2>
          <h2 id="description">{{event.short_description}}</h2>
          <h2 id="location">{{event.location}}</h2>
          <a href = "/showmap?id={{event.key.id()}}">Map</a>
        </div>
        <div class = "map-container" location="{{event.location}}">
          <div class = "map-canvas"></div> 
          </div>
        <br> <br>
    
    {% endfor %}

</html>
