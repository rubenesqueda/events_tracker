<!DOCTYPE html>
<html>
<head>
<title>Event Tracker</title>
<style>

.header {
  padding: 20px;
  text-align: center;
  background: grey;
  color: white;
  width: 25%;
}

#title{
  border-bottom: 1px solid white; 
  
}
.event-div{
      width: 600px;
      height: 300px;
      background-size: cover;
      text-align: center;
      position: relative;
      }
.navbar a {
  display: grid;
  background-color: black;
  color: white;
  text-align: center;
  padding: 20px 10px;
  border-bottom: 1px solid white;
  width: 25%;
}


.navbar a:hover {
  background-color: white;
  color: red;
}

</style>


</head>
<body>
  

<div class="header">
  <h4>Events</h4>
</div>


   {% for event in all_events %}
    
        <div class="event-div" style="background: green;">
          <h2 id="name">{{event.name}}</h2>
          <h2 id="date">{{event.date}}</h2>
          <h2 id="description">{{event.short_description}}</h2>
          <h2 id="location">{{event.location}}</h2>
          
        </div>
        <br> <br>
    
    {% endfor %}

</html>
