<!DOCTYPE html>
<html>
<head>
<title>Event Tracker</title>
<style>

.header {
  padding: 20px;
  text-align: center;
  background: grey;
  color: white;
  width: 100%;
  font-size: 30px;
}

#title{
  border-bottom: 1px solid white; 
  
}
.event-div{
      padding: 20px;
      width: 100%;
      height: 225px;
      background-size: cover;
      text-align: center;
      position: relative;
      background-color: black;
      border-bottom: 1px solid white;
      }
      
.navbar a {
  display: grid;
  background-color: black;
  color: white;
  text-align: center;
  padding: 20px 10px;
  border-bottom: 1px solid black;
  width: 25%;
}


.navbar a:hover {
  background-color: white;
  color: red;
}

#name{
  color:white;
  border-bottom: 1px solid white;
}
#date{
  color:white;
}
#description{
  color:white;
}
#location{
  color:white;
}
</style>

<!-- Getting the Google Maps API script -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  
  
  
  <!-- Getting the jQuery script You will need to activate the API and get your own key from appengine.google.com -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_IlCjQZHllKQv2LOI6HYcl1G-yNS9avM"></script>

  <script type="text/javascript" src="scripts/script.js"></script>
  <!-- And finally our script -->


</head>
<body>
  

<div class="header">
  <h4>Upcoming Events</h4>
</div>


   {% for event in all_events %}
    <script>
    var address = "{{event}}"; 
    console.log("address: ", address);
  </script>
        <div class="event-div">
          <h2 id="name">{{event.name}}</h2>
          <h2 id="date"><font color= #98AFC7>Date:</font color> {{event.date}}</h2>
          <h2 id="description"><font color= #848482>Description:</font color> {{event.short_description}}</h2>
          <h2 id="location"><font color= "red">Location:</font color> {{event.location}}</h2>
          <a href = "/showmap?id={{event.key.id()}}">Map</a>
        </div>
        <div class = "map-container" location="{{event.location}}">
          <div class = "map-canvas"></div>
        </div>
        <br> <br>
    
    {% endfor %}

</html>
